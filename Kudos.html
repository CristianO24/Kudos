        <section class="login__container">
            <h3>Cuantos Kudos quieres canjear?</h3>

            <input class="input" type="number" placeholder="Ingresa los kudos..." id="kudos">

    <script>
         function Kudos(){
                var kudos = document.getElementById("kudos");
                const result = document.querySelector(".resultado_hadle");
                var value = kudos.value;
                value = value/10
                result.innerHTML = `Se han convertido en: ${value} Handles`;           
          }
